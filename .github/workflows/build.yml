name: install and build
on:
  pull_request:
    branches:
      - main
      - develop
  push:
    branches:
      - main

permissions:
  contents: write
  pull-requests: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 'lts/*'

      - name: Install dependencies
        run: npm install

      - name: Build the project
        run: npm run build

      - name: Create Pull Request with dist folder
        if: github.ref == 'refs/heads/main' && github.event_name == 'push'
        uses: peter-evans/create-pull-request@v6
        with:
          commit-message: 'chore: update dist folder'
          branch: update-dist-folder
          delete-branch: true
          title: 'chore: update dist folder'
          body: 'Automated build artifacts update'
          add-paths: |
            dist/**
